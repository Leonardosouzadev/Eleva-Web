    <div class="login-left">

        <form class="form" (ngSubmit)="submitRegister()">

            <input type="name" [(ngModel)]="name" name="name" placeholder="Nome" required />

            <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />

            <input type="password" [(ngModel)]="password" name="password" placeholder="Senha" required />

            <button class="btn-primary btn" type="submit">Registrar</button>
        </form>
    </div>
