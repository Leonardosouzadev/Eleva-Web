<section class="profile-section">
    <div class="profile-card">

        <img 
            [src]="userPerson.profileImage" 
            alt="Foto de Perfil"
            class="profile-photo"
        >

        <h2 class="profile-name">{{ userPerson.profileName }}</h2>

        <p class="profile-title">Fundador & CEO | Eleva</p>

        <p class="profile-bio">
            {{ userPerson.profileBiography }}
        </p>
    </div>
</section>
